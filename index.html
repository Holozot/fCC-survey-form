<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id=survey-form method="post" action='https://survey-form.freecodecamp.rocks/'>
      <fieldset>
        <label  id="name-label"for="name-label"> Name <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label" for="email-label" >Email <input id="email" name="email" type="email" placeholder="Enter your Email"required /></label>
<label id="number-label" for="number"> Age(optional)<input id="number" name="number" type="number" min="13" max="120" placeholder="Age" data-optional /></label>      
      </fieldset>
      <fieldset>
       <label for="role">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value=""> Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label> 
      </fieldset>
      <fieldset>
        <label for="rec">Would you recommend freeCodeCamp to a friend?
        <label for="rec-definitely"><input id="rec-definitely" value="rec-definitely" type="radio" name="rec-type" class="inline" /> Definitely</label>
        <label for="rec-maybe"><input id="rec-maybe" value="rec-maybe" type="radio" name="rec-type" class="inline" /> Maybe</label>
        <label for="rec-notsure"><input id="rec-notsure" value="rec-notsure" type="radio" name="rec-type" class="inline" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="feature">What is your favourite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value=""> Select an Option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="improved">
        <label for="improve">What would you like to see improved? (Check all that apply)
          <!--enclosing the options within label elements makes them appear line by line -->
      <label for="front-end">
        <input id="front-end" type="checkbox" name="front-end" class="inline" value="front-end" />Front-end Projects
      </label>
      <label for="back-end">
        <input id="back-end" type="checkbox" value="back-end" name="back-end" class="inline" />Back-end Projects
      </label>
      <label for="datav">
        <input id="datav" type="checkbox" value="datav" name="datav" class="inline" />Data Visualization
      </label>
      <label for="challenges">
        <input id="challenges" type="checkbox" name="challenges" class="inline" value="challenges" />Challenges
      </label>
      <label for="opsource">
        <input id="opsource" type="checkbox" value="opsource" name="opsource" class="inline" />Open Source Community
      </label>
      <label for="g-help">
        <input id="g-help" type="checkbox" name="g-help" value="g-help" class="inline" />Gitter help rooms
      </label>
      <label for="videos">
        <input id="videos" type="checkbox" name="videos" value="videos" class="inline" />Videos
      </label>
        <label for="c-meetups">
        <input id="c-meetups" type="checkbox" value="c-meetups" name="c-meetups" class="inline" />City Meetups
      </label>
      <label for="wiki">
        <input id="wiki" value="wiki"type="checkbox" name="wiki" class="inline" />Wiki
      </label>
      <label for="forum">
        <input id="forum" type="checkbox" value="forum" name="forum" class="inline" />Forum
      </label>
      <label for="add-courses">
        <input id="add-courses" type="checkbox" value="add-courses" name="add-courses" class="inline" /> Additional Courses
      </fieldset>

      <fieldset>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
